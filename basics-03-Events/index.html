<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- <button v-on:click="increment()">Increment</v-on:click=button>
      <button v-on:click="decrement()">decrement</button> -->

      <!-- Pointing to the function/method is the convention though the above function/method call works as well -->

      <button v-on:click="increment(10)">Increment by 10</button>
      <button v-on:click="decrement(5)">decrement by 5</button>
      <!-- OR -->

      <!-- The below way is considered a bad practise: all the js logic should generally be on the js side no matter how small the logic-->

      <!-- <button v-on:click="this.counter++">Increment</button>
      <button v-on:click="this.counter--">decrement</button> -->

      <p>Result: {{ counter }}</p>

      <!-- WITHOUT TAKING ANY ARGUMENTS/just pointing to the function rather than calling it: JS AUTOMATICALLY PUTS IN AN ARGUMENT CALLED EVENT[look in app.js: "setName(event)"] -->
      <!-- <input type="text" v-on:input="setName" /> -->

      <!-- WITH PASSING ARGUMENTS/having to call a function rather than just pointing to it, to pass arguments: JS  -->
      <!-- NOTE: USE SINGLE QUOTES TO PASS THE PARAMETER ELSE IT WILL THROW ERROR -->
      <input type="text" v-on:input="setName($event, 'Srivastava')" v-on:keyup.enter="confirmName">
      <p>{{ verifiedName }}</p>
      <!-- Issue with forms is that the default activity of the button in it is to reload the page -->
      <form v-on:submit.prevent="testAlert">
        <input type="text">
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
